<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhamento de Produto</title>
</head>

<body>
    <h1>Nome do Produto: {{ produto.nome }}</h1>
    <h5>{{ departamento.nome }} >> {{ categ.nome }}</h5>
    <a href="{{/prod.imagem.url}}" width="80"></a>
    <h2>{% if prod.lancamento == True %}
        LANÇAMENTO !!!
        {% endif %}
    </h2>
    <p>Descrição do Produto: {{ prod.descricao }}</p>
    <h3>Preço: R$ {{ prod.preco }}</h3>
    <h3>Estoque: {{ prod.estoque }}</h3>
</body>

</html>
